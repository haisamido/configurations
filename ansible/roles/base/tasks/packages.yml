---
- name: packages|Remove packages
  ansible.builtin.apt:
    name:
      - "thunderbird*"
    state: absent
    purge: yes

- name: packages|Install packages
  ansible.builtin.apt:
    name:
      - jq
      - make
      - podman
      - tree
      - qemu-system
      - docker 
      - tmux 
      - htop
      - gnuplot
      - octave
      - postgresql
      - postgresql-contrib
      - yq
#      - xq
    state: present

- name: packages|Install dbeaver-ce package
  ansible.builtin.apt:
    name:
      - dbeaver-ce