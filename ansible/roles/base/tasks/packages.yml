---
- name: packages|Remove packages
  ansible.builtin.apt:
    name:
      - "thunderbird*"
    state: absent
    purge: yes

- name: packages|Install python packages
  ansible.builtin.apt:
    name:
      - python3-numpy
      - python3-scipy
      - python3-matplotlib
      - python3-ipykernel
      - python3-markdown
      - python3-pyaudio
      - python3-svgwrite
      - python3-pip

- name: packages|Install wave python package
  ansible.builtin.pip:
    name: 
      - wave

- name: packages|Install packages
  ansible.builtin.apt:
    name:
      - snapd
      - git
      - awscli
      - make
      - jq
      - make
      - podman
      - tree
      - qemu-system
      - docker 
      - tmux 
      - htop
      - gnuplot
      - octave
      - yq
#      - xq
    state: present

- name: packages|Install snapd package (sudo rm -f /etc/apt/preferences.d/nosnap.pref)
  ansible.builtin.apt:
    name:
      - snapd

- name: packages|Install database packages and tools
  ansible.builtin.apt:
    name:
      - postgresql
      - postgresql-contrib
      - dbeaver-ce

- name: packages|Install python packages via pip
  ansible.builtin.pip:
    name: 
      - pgadmin4
      - pyarrow
      - ccsdspy
